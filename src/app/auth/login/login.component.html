<div class="component-wrapper login-wrapper">
    <h2>Login</h2>
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
        <div class="col-sm-8">
            <input type="email" class="form-control" (ngModel)="email" name="email" placeholder="Email address" required/>
        </div>
        <div class="col-sm-8">
            <input type="password" class="form-control" (ngModel)="password" name="password" placeholder="Password" required/>
        </div>
        <div class="col-sm-8">
            <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Log in</button>
        </div>
    </form>

    <div class="col-sm-8">
        <button (click)="loginGoogle()" class="btn btn-primary">Login With Google</button>
    </div>

    <div class="col-sm-8">
        <a routerLink="/signup" routerLinkActive="active" class="create-account-txt">No account? <strong>Create one here</strong></a>
    </div>
</div>
