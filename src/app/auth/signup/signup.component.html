<div class="component-wrapper">

<h2>Sign Up</h2>

<form #formData="ngForm" (ngSubmit)="onSubmit(formData)">

<div class="col-sm-8">
<input type="email" class="form-control" (ngModel)="email" name="email" placeholder="Email address" required/>
</div>

<div class="col-sm-8">
<input type="password" class="form-control" (ngModel)="password" name="password" placeholder="Choose a Password" required/>
</div>

<div class="col-sm-8">
<button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Log in</button>
</div>

</form>

</div>
