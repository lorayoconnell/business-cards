<h2>CardList</h2>

<button routerLink="/newcard" routerLinkActive="active">Add New Card</button>

<ul>
    <div>
        <li *ngFor="let card of card$ | async" (click)="onSelect(card)" [class.selected]="card === selectedCard">
            <a [routerLink]="['/card', card.cardId]">
                <span class="badge">{{ card.cardId }}</span>{{ card.displayName }}
            </a>
        </li>
    </div>
</ul>

<app-card [card]="selectedCard"></app-card>
