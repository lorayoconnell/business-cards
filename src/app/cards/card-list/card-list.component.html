<h2>CardList</h2>

<button>Add New Card</button>

<ul class="cards">
    <li *ngFor="let card of cards" (click)="onSelect(card)" [class.selected]="card === selectedCard">
        <span class="badge">{{ card.cardId }}</span>{{ card.displayName }}
    </li>
</ul>

<app-card [card]="selectedCard"></app-card>
