<app-search-card *ngIf="viewSearchPan()"></app-search-card>

<div class="component-wrapper">

    <h2>CardList</h2>

    <div class="button-wrapper addBtn">
        <button class="ui button" routerLink="/newcard" routerLinkActive="active">Add New Card</button>
        <button *ngIf="viewList" (click)="viewAsCards()">View as Cards</button>
        <button *ngIf="!viewList" (click)="viewAsList()">View as List</button>
    </div>

    <ul [ngClass]="viewList ? 'list' : 'cards'">
        <li *ngFor="let card of card$ | async" [class.selected]="card === selectedCard">
            <a [routerLink]="['/card/', card.id]">
                <span class="name">{{ card.firstName }} {{ card.lastName }}</span>
                <span class="phNum">{{ card.phone }}</span>
                <span class="orgName">{{ card.organizationName }}</span>
                <span class="emailAdd">{{ card.email }}</span>
            </a>
        </li>
    </ul>

</div>
