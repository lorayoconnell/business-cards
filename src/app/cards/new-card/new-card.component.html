<form class="" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <!-- <input type="text" placeholder="Card display name" [(ngModel)]="card.displayName" name="displayName"/> -->

    <div><label>displayName:</label><input [(ngModel)]="card.displayName" placeholder="displayName" type="text" name="displayName"/></div>
    <div><label>firstName:</label><input [(ngModel)]="card.firstName" placeholder="firstName" type="text" name="firstName"/></div>
    <div><label>lastName:</label><input [(ngModel)]="card.lastName" placeholder="lastName" type="text" name="lastName"/></div>
    <div><label>title:</label><input [(ngModel)]="card.title" placeholder="title" type="text" name="title"/></div>
    <div><label>organizationName:</label><input [(ngModel)]="card.organizationName" placeholder="organizationName" type="text" name="organizationName"/></div>
    <div><label>phone:</label><input [(ngModel)]="card.phone" placeholder="phone" type="text" name="phone"/></div>
    <div><label>fax:</label><input [(ngModel)]="card.fax" placeholder="fax" type="text" name="fax"/></div>
    <div><label>email:</label><input [(ngModel)]="card.email" placeholder="email" type="text" name="email"/></div>
    <div><label>website:</label><input [(ngModel)]="card.website" placeholder="website" type="text" name="website"/></div>
    <div><label>cardImage:</label><input [(ngModel)]="card.cardImage" placeholder="cardImage" type="text" name="cardImage"/></div>
<!--
<div><label>additionalInfo:</label><input [(ngModel)]="card.additionalInfo" placeholder="additionalInfo" type="text" name="additionalInfo"/></div>
-->
    <div><label>additionalInfo:</label><textarea [(ngModel)]="card.additionalInfo" placeholder="additionalInfo" name="additionalInfo"></textarea></div>

    <div class="button-wrapper">
    <button class="btn" type="submit">Save Card</button>
    </div>
</form>

</div>
