<div class="component-wrapper">
    <h2>My Profile</h2>

    <form class="" #formData="ngForm" (ngSubmit)="onSubmit(formData)">

        <div><label>First Name:<input [(ngModel)]="user.firstName" placeholder="firstName" name="firstName"/></label></div>
        <div><label>Last Name:<input [(ngModel)]="user.lastName" placeholder="lastName" name="lastName"/></label></div>
        <div><label>Email:<input [(ngModel)]="user.userEmail" placeholder="userEmail" name="userEmail"/></label></div>

        <div class="button-wrapper">
        <button class="btn" type="submit">Save</button>
        </div>

    </form>

</div>
